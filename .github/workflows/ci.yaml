name: CI Pipeline

on: 
  pull_request:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: application
    steps: 
      - name: Check out code
        uses: actions/checkout@v5

      - name: Setup Nodejs
        uses: actions/setup-node@
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run formatter
        run: npm run prettier

      - name: Run tests
        env: 
          CI: true
        run: npm run test

      - name: Build project
        run: npm run build